<div class="container">
  <!--TO DO, PARTE DE INFO DEL USUARIO-->
</div>

<div class="container">
  <div class="row">
    <div class="col-md-6">
      <app-detalle-usuario [usuario]="usuario" [esEntrenador]="esEntrenador"></app-detalle-usuario>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <h1>Lista de dietas</h1>
      <div class="list-group">
        <!--TO DO, ADAPTAR LA PARTE DE LA LISTA, AQUI QUIZA NO HAYA QUE TOCAR-->
        <button *ngFor="let dieta of dietas"
          class="list-group-item list-group-item-action"
          (click)="elegirDieta(dieta)"
          [class.active]="dieta === dietaElegida">{{dieta.nombre}}</button>
      </div>
      <br>
      <button type="button" class="btn btn-outline-primary bi bi-plus-lg" (click)="aniadirDieta()"></button>
    </div>
    <div class="col-md-6" *ngIf="dietaElegida">
      <!--TO DO, ADAPTAR LA PARTE DEL DETALLE DE LA DIETA, AQUI QUIZA NO HAYA QUE TOCAR-->
      <app-detalle-dieta [dieta]="dietaElegida"
        (dietaEditada)="dietaEditada($event)"
        (dietaEliminada)="eliminarDieta($event)"
        ></app-detalle-dieta>
    </div>
  </div>
</div>
